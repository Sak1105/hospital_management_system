<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>🏥 Hospital Management</h1>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="patients.html">Patients</a></li>
      <li><a href="doctors.html">Doctors</a></li>
      <li><a href="appointments.html">Appointments</a></li>
    </ul>
  </nav>

  <main>
    <h2>Manage Patients</h2>

    <form id="patientForm">
      <input type="text" id="pname" placeholder="Patient Name" required>
      <input type="number" id="page" placeholder="Age" required>
      <input type="text" id="pdisease" placeholder="Disease" required>
      <button type="submit">Add Patient</button>
    </form>

    <input type="text" id="searchPatient" placeholder="Search by name or disease">

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Disease</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="patientTableBody">
        <!-- Patient rows will go here -->
      </tbody>
    </table>
  </main>

  <footer>Project by Sakshi</footer>

  <script src="script.js"></script>
</body>
</html>
